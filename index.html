<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/1df9da0c36.js" crossorigin="anonymous"></script>

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="src/img.png" alt="">
            </div>

            <!-- <span class="logo_name">silledUp</span> -->
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Take a Test</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Assignment</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">ScoreCrd</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Courses</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Help</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="sett_not_pro_group">
                
            <div class="community">
                <i class="uil uil-comment-alt-notes"></i>
            </div>
            <div class="notification">
                <i class="uil uil-bell"></i>
            </div>
            <div class="profile">
                <i class="uil uil-user"></i>
            </div>
        </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <i class="fa-solid fa-clipboard-user" style="color: #000000;"></i>
                        <span class="text">Attendance</span>
                        <!-- <span class="number">50</span> -->
                    </div>
                    <div class="box box2">
                        <!-- <i class="uil uil-comments"></i> -->
                        <!-- <i class="fa-regular fa-pencil"></i> -->
                        <i class="fa-solid fa-pencil"></i>
                        <span class="text">Take a Test</span>
                        <!-- <span class="number">2</span> -->
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-share"></i> -->
                        <!-- <i class="fa-regular fa-pencil"></i> -->
                        <i class="fa-solid fa-file-pen"></i>
                        <span class="text">Assignment</span>
                        <!-- <span class="number">5</span> -->
                    </div>
                </div>

                 <!-- next 3 boxes -->
                 <div class="boxes">
                    <div class="box box1">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <i class="fa-solid fa-download"></i>
                        <span class="text">Downloads</span>
                        <!-- <span class="number">50</span> -->
                    </div>
                    <div class="box box2">
                        <!-- <i class="uil uil-comments"></i> -->
                        <i class="fa-solid fa-video"></i>
                        <span class="text">Live Lecture</span>
                        <!-- <span class="number">2</span> -->
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-share"></i> -->
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span class="text">Scorecard</span>
                        <!-- <span class="number">5</span> -->
                    </div>
                </div>

                <!-- next 3 boxes -->
                <div class="boxes">
                    <div class="box box1">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <i class="fa-solid fa-folder-closed"></i>
                        <span class="text">Courses</span>
                        <!-- <span class="number">50</span> -->
                    </div>
                    <div class="box box2">
                        <!-- <i class="uil uil-comments"></i> -->
                        <!-- <i class="fa-solid fa-money-check"></i> -->
                        <i class="fa-sharp fa-solid fa-money-check-dollar"></i>
                        <span class="text">Transactions</span>
                        <!-- <span class="number">2</span> -->
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-question"></i> -->
                        <i class="fa-sharp fa-regular fa-question"></i>
                        <span class="text">Help</span>
                        <!-- <span class="number">5</span> -->
                    </div>
                </div>
            </div>

            <!-- <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div> -->

                
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
